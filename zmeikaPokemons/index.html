<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles/style.css">
    <script src="/scripts/game.js"></script>
    <title>document</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <span class="F_and_H-text">Frontend:1.2</span>
        </div>
        <div class="main-content">
            <div class="score-and-buttons">
                <div class="score-panel">
                    <div class="count-container">
                        <span class="count" id="score-count">0</span>
                    </div>
                    <div class="text-container">
                        <span class="text-panel">Score</span>
                    </div>
                </div>
                <div class="highscore-panel">
                    <div class="count-container">
                        <span class="count" id="highscore-count">0</span>
                    </div>
                    <div class="text-container">
                        <span class="text-panel">Highscore</span>  
                    </div>
                </div>

                
                <div class="snake-display">
                    <div class="snake-control">
                        <img class="control-button up" src="/img/strows/arrow-up.png" alt="">
                        <div class="">
                            <img class="control-button left animate-flicker" src="/img/strows/arrow-left.png" alt="">
                            <img class="control-button right" src="/img/strows/arrow-right.png" alt="">
                        </div>
                        <img class="control-button down" src="/img/strows/arrow-down.png" alt="">
                    </div>
                </div>
               
                <div class="speed-panel">
                    <div class="count-container">
                        <span class="count">350 </span>
                    </div>
                    <div class="text-container">
                        <span class="text-panel"> .ms</span>  
                    </div>
                </div>
            </div>

            <div class="field-game">



            </div>


        </div>

        <div class="footer">
            <span class="F_and_H-text">Frontend:1.2</span>
        </div>   
        
    
    </div>


</body>
</html>
