<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ксилофон</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
  <script type="module" src='js/main.mjs'></script>
</head>
<body>
  <h1>ШИФТ</h1>

  <div id="xylophone" tabindex="0">
    <div data-note="C" data-key="67" class="bar" style="background-color: red;"></div>
    <div data-note="D" data-key="68" class="bar" style="background-color: yellow;"></div>
    <div data-note="E" data-key="69" class="bar" style="background-color: salmon;"></div>
    <div data-note="F" data-key="70" class="bar" style="background-color: orange;"></div>
    <div data-note="G" data-key="71" class="bar" style="background-color: greenyellow;"></div>
    <div data-note="A" data-key="65" class="bar" style="background-color: aqua;"></div>
    <div data-note="B" data-key="66" class="bar" style="background-color: blueviolet;"></div>

    <audio src="sounds/C.mp3" data-note-second="C"></audio>
    <audio src="sounds/D.mp3" data-note-second="D"></audio>
    <audio src="sounds/E.mp3" data-note-second="E"></audio>
    <audio src="sounds/F.mp3" data-note-second="F"></audio>
    <audio src="sounds/G.mp3" data-note-second="G"></audio>
    <audio src="sounds/A.mp3" data-note-second="A"></audio>
    <audio src="sounds/B.mp3" data-note-second="B"></audio>
  </div>
  <h2>Задание 2</h2>
</body>
</html>
